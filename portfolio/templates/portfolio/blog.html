{% extends 'portfolio/layout.html' %}

{% block main %}
    {% for post in posts %}

        <li>{{ post.titulo }}
            {{ post.descriacao }}
            {% if request.user.is_authenticated %}
                <a href="{% url 'portfolio:editar_post' tarefa.id %}">Editar</a>
            {% endif %}
        </li>


   {% endfor %}

    {% if request.user.is_authenticated %}
        <a href="{% url 'portfolio:novo_post' %}">Nova</a>
    {% endif %}

{% endblock %}
