{% extends 'portfolio/layout.html' %}
{% block main %}
<h3>Post</h3>
    <form action="{% url 'portfolio:editar_post' post_id %}" method="post">

        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

    <input type="submit" value="Criar">
            <a href="{% url 'portfolio:blog' %}">Cancelar</a>

            <a href="{% url 'portfolio:apagar_post' post_id %}">Apagar</a>
</form>
{% endblock %}
