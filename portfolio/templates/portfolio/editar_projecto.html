{% extends 'portfolio/layout.html' %}

{% block main %}
<h2>Editar Projecto</h2>
    <form action="{% url 'portfolio:editar_projecto' projecto_id %}" method="post">

        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

    <input type="submit" value="Salvar">
            <a href="{% url 'portfolio:projectos' %}">Cancelar</a>

            <a href="{% url 'portfolio:apagar_projecto' projecto_id %}">Apagar</a>
    </form>
{% endblock %}
