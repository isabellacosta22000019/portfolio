{% extends 'portfolio/layout.html' %}

{% block main %}
    {% load static %}

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

    <link rel="stylesheet" href="{% static 'portfolio/css/login.css' %}">

    <div class="titulo">
        <h2>Login</h2>
    </div>
    <div class="form-main">
        <div class="form-container">
            <form action="" method="post" class="form">
                {% csrf_token %}
                <div class="form-div">
                    <label for="username">Username</label>
                    <input class="campo" type="text" name="username" placeholder="Insira o seu username">
                    <label for="password">Password</label>
                    <input class="campo" type="password" name="password" placeholder="Insira a sua password">

                    <input class="submit" type="submit" value="Login">
                </div>
                <div class="info-div">
                    <a href="{% url 'portfolio:home' %}">PÃ¡gina Inicial</a>

            </form>
        </div>


    </div>

{% endblock %}
