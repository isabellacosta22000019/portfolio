{% extends 'portfolio/layout.html' %}

{% block main %}
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadeira</title>
    </head>
    <link rel="stylesheet" href="{% static 'portfolio/css/formulario.css' %}">

        <div class="titulo">
            <h2>Nova Cadeira</h2>
        </div>


        <div class="form">
            <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <a href="{% url 'portfolio:home' %}" class="btn btn-warning">Cancelar</a>
            <input type="submit" value="Gravar" class="btn btn-success" >
            </form>
        </div>



{% endblock %}
