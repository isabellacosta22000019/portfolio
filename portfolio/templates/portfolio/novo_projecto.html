{% extends 'portfolio/layout.html' %}
{% block main %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/css/formulario.css' %}">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projecto</title>
    </head>
    <div class="titulo">
        <h2>Novo Projecto</h2>
    </div>

    <div class="form">
        <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'portfolio:home' %}" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-success" >
        </form>
    </div>


{% endblock %}
